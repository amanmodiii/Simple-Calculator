<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="box-container">
        <div class="container">
            <div class="output">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="sapn span2 clearAll">AC</button>
            <button class="span del">Del</button>
            <button class="span operator divide">/</button>
            <button class="span number">1</button>
            <button class="span number">2</button>
            <button class="span number">3</button>
            <button class="span operator multiply">*</button>
            <button class="span number">4</button>
            <button class="span number">5</button>
            <button class="span number">6</button>
            <button class="span operator addition">+</button>
            <button class="span number">7</button>
            <button class="span number">8</button>
            <button class="span number">9</button>
            <button class="span operator subtraction">-</button>
            <button class="span decimal">.</button>
            <button class="span number">0</button>
            <button class="span span2 equals">=</button>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
